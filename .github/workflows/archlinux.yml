name: 'archlinux'

on:
  push:
    paths:
      - '.github/workflows/archlinux.yml'
      - 'archlinux/run.sh'
      - 'archlinux/mcode/*'
      - 'archlinux/llvm/*'
      - 'archlinux/gcc/*'
  pull_request:
    paths:
      - '.github/workflows/archlinux.yml'
      - 'archlinux/run.sh'
      - 'archlinux/mcode/*'
      - 'archlinux/llvm/*'
      - 'archlinux/gcc/*'
  schedule:
    - cron: '0 0 * * 2,5'

env:
  CI: true

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: |
        ./archlinux/run.sh
      env:
        TARGET: ghdl
    - name: Upload package
      uses: actions/upload-artifact@master
      with:
        name: package
        path: archlinux/ghdl/tarball
    - name: Upload sources
      uses: actions/upload-artifact@master
      with:
        name: sources
        path: archlinux/ghdl/srcs
